name: Publish LinqArray NuGet

on:
  workflow_dispatch:

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout shared scripts
      uses: actions/checkout@v2
      with:
        repository: vimaec/ci-cd-scripts
        ref: refs/heads/main
        path: .github/
    - uses: ./.github/actions/publish-nuget
      with:
        project_path: src/cs/linqarray/Vim.LinqArray/Vim.LinqArray.csproj
        test_project_path: src/cs/linqarray/Vim.LinqArray.Tests/Vim.LinqArray.Tests.csproj
        package_name: Vim.LinqArray
        api_key: ${{secrets.VIM_NUGET_PUSH}}
        root_path: ".github"
